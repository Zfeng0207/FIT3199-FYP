<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardiovascular Risk Assessment</title>

  <!-- 1) Tailwind CSS (load first to scope Reset here) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- 2) Page/site-wide overrides & form styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about_us_style.css') }}" />

  <!-- 3) Navigation Bar styles (load last so they override resets) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation_bar_style.css') }}" />
</head>

<body class="bg-gray-50 p-0">

  <!-- ============================================ -->
  <!--                 Navigation                   -->
  <!-- ============================================ -->
  <header id="cs-navigation" class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
    <div class="cs-container">
      <a href="{{ url_for('home') }}" class="cs-logo" aria-label="back to home">
        <!-- larger logo via utility classes -->
        <img
      src="{{ url_for('static', filename='images/stroke_hero_text.svg') }}"
      alt="Stroke Hero Logo"
      width="350"
      height="65"
      style="object-fit:contain;"
    />
      </a>
      <nav class="cs-nav" role="navigation">
        <button class="cs-toggle" aria-label="mobile menu toggle">
          <div class="cs-box">
            <span class="cs-line cs-line1"></span>
            <span class="cs-line cs-line2"></span>
            <span class="cs-line cs-line3"></span>
          </div>
        </button>
        <div class="cs-ul-wrapper">
          <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
            <li class="cs-li"><a href="{{ url_for('home') }}" class="cs-li-link">Welcome</a></li>
            <li class="cs-li"><a href="{{ url_for('chatbot_routing') }}" class="cs-li-link">Chatbot</a></li>
            <li class="cs-li"><a href="{{ url_for('about_us_routing') }}" class="cs-li-link">About Us</a></li>
            {% if user %}
            <li class="cs-li"><a href="{{ url_for('stroke_prediction_routing') }}" class="cs-li-link">Stroke Prediction</a></li>
            {% endif %}
            <li class="cs-li"><a href="{{ url_for('self_assesment_routing') }}" class="cs-li-link">Self Assessment</a></li>
          </ul>
        </div>
      </nav>
      {% if user %}
      <a href="{{ url_for('logout') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Login</a>
      {% endif %}
    </div>
  </header>

  <!-- spacer to offset fixed header height -->
  <div class="h-16"></div>

  <!-- ============================================ -->
  <!--             Risk Estimator Form             -->
  <!-- ============================================ -->
  <main class="px-6 py-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6">Cardiovascular Risk Assessment</h2>
      <form class="space-y-6">

        <!-- Row 1: Age, Sex, Race -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block font-medium mb-1">Current Age *</label>
            <input type="number" min="20" max="79" placeholder="20-79" class="w-full border border-gray-300 p-2 rounded" required />
          </div>
          <div>
            <label class="block font-medium mb-1">Sex *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/2 p-2 border rounded">Male</button>
              <button type="button" class="w-1/2 p-2 border rounded">Female</button>
            </div>
          </div>
          <div>
            <label class="block font-medium mb-1">Race *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/3 p-2 border rounded">White</button>
              <button type="button" class="w-1/3 p-2 border rounded bg-blue-600 text-white">African American</button>
              <button type="button" class="w-1/3 p-2 border rounded">Other</button>
            </div>
          </div>
        </div>

        <!-- Row 2: Blood Pressure & Cholesterol -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block font-medium mb-1">Systolic Blood Pressure (mm Hg) *</label>
            <input type="number" min="90" max="200" class="w-full border border-gray-300 p-2 rounded" required />
          </div>
          <div>
            <label class="block font-medium mb-1">Diastolic Blood Pressure (mm Hg) *</label>
            <input type="number" min="60" max="130" class="w-full border border-gray-300 p-2 rounded" required />
          </div>
          <div>
            <label class="block font-medium mb-1">Total Cholesterol (mmol/L) *</label>
            <input type="number" step="0.01" min="3.367" max="8.288" class="w-full border border-gray-300 p-2 rounded" required />
          </div>
        </div>

        <!-- Row 3: HDL, LDL, Diabetes -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block font-medium mb-1">HDL Cholesterol (mmol/L) *</label>
            <input type="number" step="0.01" min="0.518" max="2.59" class="w-full border border-gray-300 p-2 rounded" required />
          </div>
          <div>
            <label class="block font-medium mb-1">LDL Cholesterol (mmol/L)</label>
            <input type="number" step="0.01" min="0.777" max="7.770" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium mb-1">History of Diabetes? *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/2 p-2 border rounded">Yes</button>
              <button type="button" class="w-1/2 p-2 border rounded">No</button>
            </div>
          </div>
        </div>

        <!-- Row 4: Smoker & Treatments -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block font-medium mb-1">Smoker? *</label>
            <div class="flex space-x-2">
              <button type="button" class="flex-1 p-2 border rounded bg-blue-600 text-white">Current</button>
              <button type="button" class="flex-1 p-2 border rounded">Former</button>
              <button type="button" class="flex-1 p-2 border rounded">Never</button>
            </div>
          </div>
          <div>
            <label class="block font-medium mb-1">On Hypertension Treatment? *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/2 p-2 border rounded">Yes</button>
              <button type="button" class="w-1/2 p-2 border rounded">No</button>
            </div>
          </div>
          <div>
            <label class="block font-medium mb-1">On a Statin? *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/2 p-2 border rounded">Yes</button>
              <button type="button" class="w-1/2 p-2 border rounded">No</button>
            </div>
          </div>
        </div>

        <!-- Row 5: Aspirin -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block font-medium mb-1">On Aspirin Therapy? *</label>
            <div class="flex space-x-2">
              <button type="button" class="w-1/2 p-2 border rounded">Yes</button>
              <button type="button" class="w-1/2 p-2 border rounded">No</button>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="mt-6">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded shadow">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Form-toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('button[type="button"]').forEach(btn => {
        btn.addEventListener('click', () => {
          const sibs = btn.parentElement.querySelectorAll('button');
          sibs.forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
          btn.classList.add('bg-blue-600', 'text-white');
        });
      });
    });
  </script>

</body>
</html>
