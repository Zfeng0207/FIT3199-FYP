<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services and File Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation_bar_style.css') }}" />
</head>
<header id="cs-navigation">
  <div class="cs-container">
    <a href="" class="cs-logo" aria-label="back to home">
      <img src="{{ url_for('static', filename='images/stroke_hero_text.svg') }}" class="hero-text" alt="Stroke Hero Logo" decoding="async">
    </a>
    <nav class="cs-nav" role="navigation">
      <button class="cs-toggle" aria-label="mobile menu toggle">
        <div class="cs-box">
          <span class="cs-line cs-line1"></span>
          <span class="cs-line cs-line2"></span>
          <span class="cs-line cs-line3"></span>
        </div>
      </button>
      <div class="cs-ul-wrapper">
        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
          <li class="cs-li"><a href="{{ url_for('chatbot_routing') }}" class="cs-li-link">Chatbot</a></li>
          <li class="cs-li"><a href="{{ url_for('about_us_routing') }}" class="cs-li-link">About Us</a></li>
          {% if user %}
          <li class="cs-li"><a href="{{ url_for('stroke_prediction_routing') }}" class="cs-li-link">Stroke Prediction</a></li>
          {% endif %}
          <li class="cs-li"><a href="{{ url_for('self_assesment_routing') }}" class="cs-li-link">Self Assessment</a></li>
        </ul>
      </div>
    </nav>

    <!-- Show Login or Logout Button based on User Authentication -->
      {% if user %}
      <!-- If the user is logged in, show the Logout button -->
      <a href="{{ url_for('logout') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Logout</a>
      {% else %}
      <!-- If the user is not logged in, show the Login button -->
      <a href="{{ url_for('login') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Login</a>
    {% endif %}
  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Assessment</title>
  <!-- Load your self-assessment CSS after any global/base CSS if possible -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/self_assesment_style.css') }}" />
</head>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper", style="height: 120px;">
    <img src="{{ url_for('static', filename='images/stroke_hero_text.svg') }}">
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="formbold-input-group">
        <label for="name" class="formbold-form-label"> Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label for="email" class="formbold-form-label"> Email </label>
        <input
          type="email"
          name="lastname"
          id="email"
          placeholder="Enter your email"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label for="age" class="formbold-form-label"> Age </label>
        <input
          type="text"
          name="age"
          id="age"
          placeholder="Enter your age"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label class="formbold-form-label">
          Which option best describes you?
        </label>

        <select class="formbold-form-select" name="occupation" id="occupation">
          <option value="Student">Student</option>
          <option value="designer">UX/UI Designer</option>
          <option value="fullstack">Full Stack Developer</option>
          <option value="frontend">Front End Developer</option>
        </select>
      </div>

      <div class="formbold-input-radio-wrapper">
        <label for="ans" class="formbold-form-label">
          Would you recomend our site to a friend?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              Yes
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              No
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              Maybe
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="formbold-input-radio-wrapper">
        <label class="formbold-form-label">
          Which languages & freameworks you know?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="c">
              <input
                class="formbold-input-radio"
                type="radio"
                name="c"
                id="c"
              />
              C
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="c++">
              <input
                class="formbold-input-radio"
                type="radio"
                name="c++"
                id="c++"
              />
              c++
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="java">
              <input
                class="formbold-input-radio"
                type="radio"
                name="java"
                id="java"
              />
              Java
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="python">
              <input
                class="formbold-input-radio"
                type="radio"
                name="python"
                id="python"
              />
              Python
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="javaScript">
              <input
                class="formbold-input-radio"
                type="radio"
                name="javaScript"
                id="javaScript"
              />
              JavaScript
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="react">
              <input
                class="formbold-input-radio"
                type="radio"
                name="react"
                id="react"
              />
              React
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="angular">
              <input
                class="formbold-input-radio"
                type="radio"
                name="angular"
                id="angular"
              />
              Angular
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="django">
              <input
                class="formbold-input-radio"
                type="radio"
                name="django"
                id="django"
              />
              Django
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="tailwind">
              <input
                class="formbold-input-radio"
                type="radio"
                name="tailwind"
                id="tailwind"
              />
              Tailwind CSS
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="bootstrap">
              <input
                class="formbold-input-radio"
                type="radio"
                name="bootstrap"
                id="bootstrap"
              />
              Bootstrap
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div>
        <label for="message" class="formbold-form-label">
          Any comments or suggestions
        </label>
        <textarea
          rows="6"
          name="message"
          id="message"
          placeholder="Type here..."
          class="formbold-form-input"
        ></textarea>
      </div>

      <button class="formbold-btn">Submit</button>
    </form>
  </div>
</div>
