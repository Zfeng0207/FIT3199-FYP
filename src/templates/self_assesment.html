<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services and File Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation_bar_style.css') }}" />
</head>
<header id="cs-navigation">
  <div class="cs-container">
    <a href="" class="cs-logo" aria-label="back to home">
      <img src="{{ url_for('static', filename='images/stroke_hero_text.svg') }}" class="hero-text" alt="Stroke Hero Logo" decoding="async">
    </a>
    <nav class="cs-nav" role="navigation">
      <button class="cs-toggle" aria-label="mobile menu toggle">
        <div class="cs-box">
          <span class="cs-line cs-line1"></span>
          <span class="cs-line cs-line2"></span>
          <span class="cs-line cs-line3"></span>
        </div>
      </button>
      <div class="cs-ul-wrapper">
        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
          <li class="cs-li"><a href="{{ url_for('chatbot_routing') }}" class="cs-li-link">Chatbot</a></li>
          <li class="cs-li"><a href="{{ url_for('about_us_routing') }}" class="cs-li-link">About Us</a></li>
          {% if user %}
          <li class="cs-li"><a href="{{ url_for('stroke_prediction_routing') }}" class="cs-li-link">Stroke Prediction</a></li>
          {% endif %}
          <li class="cs-li"><a href="{{ url_for('self_assesment_routing') }}" class="cs-li-link">Self Assessment</a></li>
        </ul>
      </div>
    </nav>

    <!-- Show Login or Logout Button based on User Authentication -->
      {% if user %}
      <!-- If the user is logged in, show the Logout button -->
      <a href="{{ url_for('logout') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Logout</a>
      {% else %}
      <!-- If the user is not logged in, show the Login button -->
      <a href="{{ url_for('login') }}" class="cs-button-solid cs-nav-button" style="background: linear-gradient(45deg, #0d3e4b, #0eafd7);">Login</a>
    {% endif %}
  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Assessment</title>
  <!-- Load your self-assessment CSS after any global/base CSS if possible -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/self_assesment_style.css') }}" />
</head>
<body>

  <!-- Some nav bar or layout blocks might go here -->

  <!-- Wrap everything in a dedicated container -->
  <div class="self-assessment-container">
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <img
          src="https://cdni.iconscout.com/illustration/premium/thumb/medical-check-up-illustration-download-in-svg-png-gif-file-formats--writing-analysis-pack-healthcare-illustrations-9040476.png"
          alt="Medical Check-Up"
        />

        <form action="#" method="POST">
          <div class="formbold-form-grid">
            <!-- LEFT COLUMN -->
            <div>
              <div class="formbold-question-block">
                <label class="formbold-form-label">Is your blood pressure greater than 120/80 mmHg?</label>
                <div class="formbold-radio-flex">
                  <label><input type="radio" name="q1" /> Yes or Unknown</label>
                  <label><input type="radio" name="q1" /> No</label>
                </div>
              </div>

              <div class="formbold-question-block">
                <label class="formbold-form-label">Have you been diagnosed with atrial fibrillation?</label>
                <div class="formbold-radio-flex">
                  <label><input type="radio" name="q2" /> Yes or Unknown</label>
                  <label><input type="radio" name="q2" /> No</label>
                </div>
              </div>

              <!-- more questions... -->
            </div>

            <!-- RIGHT COLUMN -->
            <div>
              <!-- questions... -->
            </div>
          </div>
          <button class="formbold-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
